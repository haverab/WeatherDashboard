<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2cc8559091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <div class="container mx-auto">
    <div class="row bg-dark">
        <h1 class="col-11 text-white text-center mx-auto">Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="col-4 bg-light">
            <h2>Search:</h2>
            <div class="input-group md-form form-sm form-2 pl-0">
                <input id="searchBar" class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                  <span class="input-group-text bg-primary text-white lighten-3" id="basic-text1" onclick="getWeather()"><i class="fas fa-search text-grey"
                      aria-hidden="true"></i></span>
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <ul id="memory" class="list-group list-group-flush">
                  <!-- history list here-->
                </ul>
              </div>
        </div>
        <div class="col-8">
            <div id="todayWeather" class="row mx-auto">
                
            </div>
            <div class="row">
                <div  id="forecast" class="card-deck">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>
</body>
</html>
